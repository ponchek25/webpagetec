<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="professores.css"
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo do curso"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="professores.html">Professores</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form>
            <label for="nomesobrenome"> Nome e Sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" >

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>
             
            
        <fieldset>  
            <legend>Como prefere ser incomodado?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            

            <label for="radio-zap"><input type="radio" name="contato" value="WhatsApp" id="radio-zap" checked>WhatsApp</label>
        </fieldset>

        <fieldset>
            <legend>Qual horário vc vem?</legend>
        <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
        </select>
        </fieldset>

            <label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" name="contato" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
            <tr>
                <td>Dia</td>
                <td>Aulas</td>
            </tr>
            <thead>
            <tbody>
            <tr>
                <td>Terça</td>
                <td>1 Aula</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td>2 Aulas</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>3 Aulas</td>
            </tr>
        </tbody>
        </table>
    </main>


    <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Curso Técnico Mário Braga - 2023</p>
    </footer>
</body>
</html>
